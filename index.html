<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Report Analyzer - Hacktron 2025</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>

<body id="vanta-background">

  <div class="container">
    <h2>Medical Report Analyzer</h2>
    <h4>Made for Hacktron 2025 ðŸš€</h4>

    <input type="file" id="fileInput" accept="image/*">

    <div class="language-selector">
      <button id="chooseLanguageButton">Choose Language to Analyze</button>
      <div id="languageOptions" class="hidden">
        <button class="language-button" data-language="english">English</button>
        <button class="language-button" data-language="hindi">Hindi</button>
        <button class="language-button" data-language="bengali">Bengali</button>
        <button class="language-button" data-language="punjabi">Punjabi</button>
      </div>
    </div>

    <button id="analyzeButton" disabled>Analyze Report</button>

    <div id="loader"></div>
    <div id="result"></div>
  </div>

  <!-- VANTA.js and THREE.js background scripts -->
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>

</body>
</html>
