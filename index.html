<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medical Report Analyzer - Hacktron 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container" id="container">
  <h2>Medical Report Analyzer</h2>
  <p class="hacktron-tagline">Made for <strong>Hacktron 2025 ðŸš€</strong></p>

  

  <input type="file" id="fileInput" accept="image/*">
  
  <div class="language-selector">
    <button id="chooseLanguage">Choose Language to Analyze</button>
    <div id="languageOptions" class="hidden">
      <button class="language-button" data-language="english">English</button>
      <button class="language-button" data-language="hindi">Hindi</button>
      <button class="language-button" data-language="bengali">Bengali</button>
      <button class="language-button" data-language="punjabi">Punjabi</button>
    </div>
  </div>

  <button id="analyzeButton">Analyze Report</button>

  <div id="loader">
    <div class="loader"></div>
  </div>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
